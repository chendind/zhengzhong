<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1">
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>OrderDetail02</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/CSS/common.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/CSS/orderdetail.css">
	<script src="__PUBLIC__/js/jquery-2.1.4.min.js"></script>
</head>
<body data='type_doctor'>
	<div class="title hightlight"><img src="__PUBLIC__/img/backpic.png" alt="pic" class="title_img_left"><span>订单详情</span></div>
	<div class="content">
		<div class="ordermain">
			<div class="omleft">
				<p class="orderline">订单编号：<span id="oid"></span></p>
				<p class="orderline">订单生成时间：<span id="otime"></span></p>
				<p class="orderline">支付方式：<span id="pay"></span></p>
				<p class="orderline">订单类型：<span id="otype"></span></p>
			</div>
			<div class="omright">-$1000</div>
		</div> 
		<div class="mybuttom">
			<div class="orderd" data-type="typeA"> <!--typeB  -->
				<p class="orderline2">咨询人: aaaaaaaaa <span id="relationship">Great outdoors. .This is a test.</span></p>
				<p class="orderline2">咨询人药物过敏史:<span id="Allergies"></:span></p>
				<p class="orderline2">咨询人慢性病史: <span id="chronic"></span></p>
				<p class="orderline2">诊断名: <span id="diagnosis"></span></p>
				<p class="orderline2">药物处方: <span id="medicine"></span></p>
				<p class="orderline2">检查项目: <span id="inspect"></span></p>
			</div>
			<div class="results"><!--問題項目的文字描述 -->
				<div class="resultItem"><img src="__PUBLIC__/img/pair.png" alt="med"><span>阿司匹林和巴拉巴拉存在配伍禁忌，請注意。</span>
				</div>
				<div class="resultItem"><img src="__PUBLIC__/img/inspect_icon.png" alt="insicon">
					<span>驗血爲不必要的檢查項目。</span>
				</div>
			</div><!-- 智能分析结果显示end -->
		</div>
	</div>

	<script type="text/javascript">
		$(document).ready(function(){
			console.log('should input data.');
		});
	</script>
</body>
</html>
