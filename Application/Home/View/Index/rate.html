<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="user-scalable=no">
	<meta name="viewport" content="initial-scale=1,maximum-scale=1">
	<meta name="viewport" content="width=device-width">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
	<title>rate</title>
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/CSS/common.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/CSS/orderdetail.css">
	<link rel="stylesheet" type="text/css" href="__PUBLIC__/CSS/rate.css">
	<script src="__PUBLIC__/js/jquery-2.1.4.min.js"></script>
</head>
<body>
	<div class="title hightlight"><img src="__PUBLIC__/img/backpic.png" alt="pic" class="title_img_left"><span>评分</span></div>
	<div class="content">
		<div class="doctor">
			<img src="__PUBLIC__/img/doctoricon.png" alt="head portrait">
			<div>
				<p>咨询师姓名：<span id="doctorname">chenz</span></p>
				<p>所属科室： <span id="clinic">妇产科</span></p>
			</div>
		</div><!-- end of div.doctor -->
		<div class="rank">
			<p>请您为我的服务评分:</p>
			<div class="rankstars">
				<span>专业程度</span>
				<img src="__PUBLIC__/img/star_yellow.png" alt="star" class="stars">
				<img src="__PUBLIC__/img/star.png" alt="star" class="stars">
				<img src="__PUBLIC__/img/star.png" alt="star" class="stars">
				<img src="__PUBLIC__/img/star.png" alt="star" class="stars">
				<img src="__PUBLIC__/img/star.png" alt="star" class="stars">
			</div>
			<div class="rankstars">
				<span>耐心认真</span>
				<img src="__PUBLIC__/img/star.png" alt="star" class="stars">
				<img src="__PUBLIC__/img/star.png" alt="star" class="stars">
				<img src="__PUBLIC__/img/star.png" alt="star" class="stars">
				<img src="__PUBLIC__/img/star.png" alt="star" class="stars">
				<img src="__PUBLIC__/img/star.png" alt="star" class="stars">
			</div>
			<div class="isolved">
				<span>是否解决了您的问题:</span>
				<input type="radio" name="isolved" value="yes" > 是
				<input type="radio" name="isolved" value="no" > 否
			</div>
		</div><!--end of rank -->
	</div>
	<div class="foot_button"><button class="hightlight">提交评价</button></div>
</body>
</html>
